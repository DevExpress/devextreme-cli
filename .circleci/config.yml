version: 2.1
jobs:
  build:
    parameters:
      app:
        type: string
    docker:
      - image: circleci/node:14-browsers
    environment:
        LAUNCH_BROWSER: true
    resource_class: large
    steps:
      - run:
          name: Set yarn cache folder
          command: yarn config set cache-folder npm_cache
      - run:
          name: Set npm cache folder
          command: npm config set cache npm_cache
      - run:
          name: Install Headless Chrome dependencies
          command: |
            sudo apt-get install -yq \
            gconf-service libasound2 libatk1.0-0 libatk-bridge2.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
            libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 libgtk-3-0 libnspr4 \
            libpango-1.0-0 libpangocairo-1.0-0 libstdc++6 libx11-6 libx11-xcb1 libxcb1 libxcomposite1 libxcursor1 \
            libxdamage1 libxext6 libxfixes3 libxi6 libxrandr2 libxrender1 libxss1 libxtst6 ca-certificates \
            fonts-liberation libappindicator1 libnss3 lsb-release xdg-utils wget
      - checkout
      - restore_cache:
          keys:
            - v2-deps-{{ .Branch }}-{{ .Revision }}
            - v2-deps-{{ .Branch }}
            - v2-deps-
      - run:
          name: Disable taobao registry
          command: 'echo {\"useTaobaoRegistry\": false} > ~/.vuerc'
      - run:
          name: Install npm packages
          command: npm i
      - run:
          name: Create applications
          command: npm run create-template -- -- -e << parameters.app >>
          no_output_timeout: 15m
      - run:
          name: Lint applications
          command: npm run lint-template -- -- -e << parameters.app >>
          no_output_timeout: 15m
      - run:
          name: Run test
          command: npm run test-template -- -- -e << parameters.app >>
          no_output_timeout: 15m
          when: always
      - save_cache:
          key: v2-deps-{{ .Branch }}-{{ .Revision }}-{{ epoch }}
          paths:
            - npm_cache
            - node_modules
            - packages/devextreme-cli/node_modules
            - packages/devextreme-schemetics/node_modules
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: ./packages/devextreme-cli/testing/__tests__/__diff_snapshots__
      - store_artifacts:
          path: ./packages/devextreme-cli/testing/sandbox/logs
      - store_artifacts:
          path: /home/circleci/.npm/_logs

  themebuilder-test:
    docker:
      - image: circleci/node:14-browsers
    steps:
      - checkout
      - run:
          name: Install npm packages
          command: npm i
      - run:
          name: Run tests
          command: npm run test-themebuilder
          no_output_timeout: 5m

  lint-test:
    docker:
      - image: circleci/node:14-browsers
    steps:
      - run:
          name: Install npm packages
          command: npm i
      - run:
          name: Run lint
          command: npm run lint

workflows:
  lint:
    jobs:
      - lint-test
  all-builds:
    jobs:
      - build:
          matrix:
            parameters:
              app: [react, angular, vue-v2, vue-v3]
  themebuilder:
    jobs:
      - themebuilder-test
