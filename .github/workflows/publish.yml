name: Publish NPM package

on:
  release:
    types:
      - published

jobs:
  build:
    name: Build & Publish NPM package
    runs-on: ubuntu-latest

    steps:
      - name: Get sources
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Run npm install - root
        run: npm install --no-audit --no-fund

      - name: Run npm install - devextreme-schematics
        working-directory: packages/devextreme-schematics
        run: npm install --no-audit --no-fund

      - name: Test devextreme-schematics
        working-directory: packages/devextreme-schematics
        run: npm run test

      - name: Build devextreme-schematics
        working-directory: packages/devextreme-schematics
        run: npm run build

      - name: Publish to NPM devextreme-cli package
        working-directory: packages/devextreme-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish

      - name: Publish to NPM devextreme-schematics package
        working-directory: packages/devextreme-schematics
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
