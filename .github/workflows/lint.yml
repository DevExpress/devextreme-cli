name: Lint tests

on: [push, pull_request]

jobs:
  lint-test:
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest
    name: Lint
    timeout-minutes: 20

    steps:

    - name: Get sources
      uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run npm install
      run: npm install --no-package-lock --no-audit --no-fund

    - name: Run tests
      run: npm run lint
